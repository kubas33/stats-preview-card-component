<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="wrapper">
      <picture class="img-container">
        <source media="(min-width:465px)" srcset=".\images\image-header-mobile.jpg">
        <img src="./images/image-header-mobile.jpg" alt="image header">
      </picture>
      <article class="">
        <h1>Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="stats-wrapper">
          <div class="stats-container"><h2>10k+</h2> <p>companies</p></div>
          <div class="stats-container"><h2>314</h2> <p>templates</p></div>
          <div class="stats-container"><h2>12M+</h2> <p>queries</p></div>
        </div>
      </article>
    </section>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">pow4h</a>.
      </div>
    </footer>
  </main>

</body>
</html>
